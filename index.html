    <div id="container">
        <div id="board">
            <a href="https://github.com/Alex-WD-22">@Alexander Nerz</a>
            <h1 id="title"> <b></b>Simply Math</b></h1>
            <button type="button" class="btn btn-success btn-lg" id="btn-start">Start</button>
            <div id="random-equation"> 1 + 1
            </div>
            <ul class="li-disable">
                <li class="list-group-item list-group-item-primary" id="btn-answer1">8</li>
                <li class="list-group-item list-group-item-primary" id="btn-answer2">2</li>
                <li class="list-group-item list-group-item-primary" id="btn-answer3">3</li>
                <li class="list-group-item list-group-item-primary" id="btn-answer4">9</li>
                <li class="list-group-item list-group-item-primary" id="btn-answer5">99</li>
                <li class="list-group-item list-group-item-primary" id="btn-answer6">15</li>
            </ul>
            <div class="hide" id="game-over">
                <div id="endScreenContent">
                    <h2>Oouch!</h2>
                    <h3>try again</h3>
                    <p id="game-over-score"></p>
                    <button type="button" class="btn btn-success btn-lg" id="restart">try again</button>
                </div>
            </div>
        </div>
    </div>
    </div>
